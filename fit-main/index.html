<!DOCTYPE html>
<html>
<head>
    <title>Fitness Quest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-page" class="page">
        <div class="auth-container">
            <h1>Fitness Quest</h1>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            <div id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Enter the Quest</button>
            </div>
            <div id="register-form" class="auth-form hidden">
                <input type="text" id="register-username" placeholder="Choose Username">
                <input type="password" id="register-password" placeholder="Choose Password">
                <button onclick="register()">Begin Your Journey</button>
            </div>
        </div>
    </div>

    <div id="main-page" class="page hidden">
        <div class="game-header">
            <div class="player-stats">
                <span id="player-level">Level: 1</span>
                <div class="xp-bar">
                    <div id="xp-progress"></div>
                </div>
                <span id="player-xp">XP: 0/1000</span>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div class="game-content">
            <div class="exercise-selection">
                <h2>Choose Your Exercise</h2>
                <div class="exercise-buttons">
                    <button onclick="selectExercise('pushup')" class="exercise-btn">
                        <span class="exercise-name">Push-ups</span>
                        <span class="exercise-xp">5 XP/rep</span>
                    </button>
                    <button onclick="selectExercise('squat')" class="exercise-btn">
                        <span class="exercise-name">Squats</span>
                        <span class="exercise-xp">5 XP/rep</span>
                    </button>
                    <button onclick="selectExercise('plank')" class="exercise-btn">
                        <span class="exercise-name">Plank</span>
                        <span class="exercise-xp">10 XP/sec</span>
                    </button>
                    <button onclick="selectExercise('jumpingjack')" class="exercise-btn">
                        <span class="exercise-name">Jumping Jacks</span>
                        <span class="exercise-xp">3 XP/rep</span>
                    </button>
                    <button onclick="selectExercise('armraises')" class="exercise-btn">
                        <span class="exercise-name">Arm Raises</span>
                        <span class="exercise-xp">2 XP/rep</span>
                    </button>
                </div>
            </div>

            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <div class="badges-section">
            <h2>Your Achievements</h2>
            <div class="badges-grid" id="badges-container">
                <!-- Badges will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="exercise-instruction-page" class="page">
        <div class="exercise-instruction-container">
            <div class="exercise-instruction-content">
                <h2 id="exercise-title">Exercise Title</h2>
                <div class="exercise-description">
                    <h3>How to do it:</h3>
                    <p id="exercise-steps"></p>
                    <h3>Tips:</h3>
                    <p id="exercise-tips"></p>
                </div>
                <button onclick="startExercise()" class="start-button">Start Exercise</button>
            </div>
            <div class="exercise-image-section">
                <img id="exercise-image" src="" alt="Exercise demonstration">
            </div>
        </div>
    </div>

    <div id="exercise-page" class="page">
        <canvas id="output"></canvas>
        <div class="exercise-stats">
            <div id="counter">0 reps</div>
            <div id="xp-earned">+0 XP</div>
            <div id="total-xp-earned">Total: 0 XP</div>
        </div>
        <button onclick="returnToMain()" class="back-button">Return to Quest</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="script.js"></script>
</body>
</html>
